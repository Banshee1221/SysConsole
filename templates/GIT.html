<div class="row">
    <h1 class="col s12">Git Control</h1>
</div>

<div class="row">
    <div class="col l4 m6 s12">
        <div class="card" style="margin: 10px auto;">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ url_for('static', filename='img/git.png') }}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Add Key to Git-01<i
                        class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Add Key to Git-01<i
                        class="material-icons right">close</i></span>

                <div class="row">
                    <form action="/consolePage/git01Add" id="git01" class="col s12" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="pubKey" id="pubKey" class="materialize-textarea"></textarea>
                                <label for="pubKey">Public Key</label>
                            </div>
                        </div>
                    </form>
                    <button style="float:right;" class="waves-effect waves-light btn" type="submit" form="git01"
                            value="Submit">Submit
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="col l4 m6 s12">
        <div class="card" style="margin: 10px auto;">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ url_for('static', filename='img/git.png') }}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Add Key to Git-02<i
                        class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Add Key to Git-02<i
                        class="material-icons right">close</i></span>

                <div class="row">
                    <form action="/consolePage/git02Add" id="git02" class="col s12" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="pubKey" id="pubKey" class="materialize-textarea"></textarea>
                                <label for="pubKey">Public Key</label>
                            </div>
                        </div>
                    </form>
                    <button style="float:right;" class="waves-effect waves-light btn" type="submit" form="git02"
                            value="Submit">Submit
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
