<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='css/google_icons.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/console.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>GLaDOS</title>
</head>
<body>
    <div id="blurcont">
        <img id="bluree" src="{{ wallpaper|safe }}" >
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/console.js') }}"></script>

    <div class="container">

        <div class="row">
            <h1 class="white-text">Subversion Control</h1>
            <hr style="width: 99%;">
        </div>

        <div class="row">
            <div class="col l4 m6 s12">
                <div class="card" style="margin: 10px auto;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ url_for('static', filename='img/svn.png') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Add User<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Add SVN User<i class="material-icons right">close</i></span>

                        <div class="row">
                            <form action="/consolePage/svnAdd" id="svnForm" class="col s12" method="post">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input name="first_name" id="first_name" type="text" class="validate" required>
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input name="last_name" id="last_name" type="text" class="validate" required>
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="password" id="password" type="password" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                            <button style="float:right;"class="waves-effect waves-light btn" type="submit" form="svnForm" value="Submit">Submit</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col l4 m6 s12">
                <div class="card" style="margin: 10px auto;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ url_for('static', filename='img/svn.png') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Mod User<i
                                class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Mod SVN User<i class="material-icons right">close</i></span>

                        <script>parseStuff({{ text|safe }})</script>
                        <div class="row">
                            <div class="col s12">
                                <div id="parse_svn" class="collection with-header">
                                    <li class="collection-header"><h5>Usernames</h5></li>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col l4 m6 s12">
                <div class="card" style="margin: 10px auto;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ url_for('static', filename='img/svn.png') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Delete User<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Delete SVN User<i class="material-icons right">close</i></span>

                        <div class="row">
                            <form action="/consolePage/svnRem" id="svnRem" class="col s12" method="post">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="username" id="username" type="text" class="validate" required>
                                        <label for="first_name">Username</label>
                                    </div>
                                </div>
                            </form>
                            <button style="float:right;"class="waves-effect waves-light btn" type="submit" form="svnRem" value="Submit">Search</button>
                        </div>

                        <!-- <div class="row">
                            <form action="/consolePage/svnRem" id="svnChange" class="col s12" method="post">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input name="username" id="username" type="text" class="validate" required>
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input name="username" id="username" type="text" class="validate" required>
                                        <label for="first_name">Last Name</label>
                                    </div>
                                </div>
                            </form>
                            <button style="float:right;"class="waves-effect waves-light btn" type="submit" form="svnChange" value="Submit">Search</button>
                        </div> -->

                    </div>
                </div>
            </div>

            <div class="row">
                <h1 class="white-text">Git Control</h1>
                <hr style="width: 99%;">
            </div>

            <div class="col l4 m6 s12">
                <div class="card" style="margin: 10px auto;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ url_for('static', filename='img/git.png') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Add Key to Git-01<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Add Key to Git-01<i class="material-icons right">close</i></span>

                        <div class="row">
                            <form id="git01" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Public Key</label>
                                    </div>
                                </div>
                            </form>
                            <button style="float:right;"class="waves-effect waves-light btn" type="submit" form="git01" value="Submit">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col l4 m6 s12">
                <div class="card" style="margin: 10px auto;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ url_for('static', filename='img/git.png') }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Add Key to Git-02<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Add Key to Git-02<i class="material-icons right">close</i></span>

                        <div class="row">
                            <form id="git02" class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Public Key</label>
                                    </div>
                                </div>
                            </form>
                            <button style="float:right;"class="waves-effect waves-light btn" type="submit" form="git02" value="Submit">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
